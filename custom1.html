<div ng-app="filterApp">
	<table ng-controller="filtercon">
		<tr>
			<th>S.no</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Age</th>
			<th>Salary</th>
		</tr>
		<tr ng-repeat="x in employees">
			<td>{{$index+1}}</td>
			<td>{{x.name|lowercase}}</td>
			<td>{{x.gender|gender}}</td>
			<td>{{x.age}}</td>
			<td>{{x.sal|currency:"&#8377;":7}}</td>
		</tr>
	</table>
</div>
<script src="angular.min.js"></script>

<script>
	angular.module("filterApp",[])
	.filter("gender",function(){
		return function(gender)
		{
			switch(gender)
			{
				case 1:
					return "male";
				case 2:
					return "female";
				case 3:
					return "disclosed"; 
					
			}
		}
	})
	.controller("filtercon",function($scope){
		$scope.employees = [
		{name:"Omkar",age:35,gender:1,sal:320000},
		{name:"raju",age:37,gender:1,sal:200000},
		{name:"Azhar",age:26,gender:1,sal:520000},
		{name:"ramani",age:28,gender:2,sal:520000},
		{name:"xyz",age:28,gender:3,sal:520000}
		]
		});
</script>
