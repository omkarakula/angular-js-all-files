<body ng-app="myapp">
<div ng-controller="myctrl">
{{count}}

</div>
<script src="angular.min.js"></script>
<script>
	angular.module("myapp",[])
	.controller("myctrl",function($scope,$interval){
		$scope.count=0;
		$scope.timeout=function()
		{
			$scope.count+=1;
		};
		$interval(function(){
			$scope.timeout()},1000);
		
	});
	
</script>
</body>
