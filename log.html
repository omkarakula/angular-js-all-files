<body ng-app="myapp">
<div ng-controller="myctrl">
Message:<input type="text" ng-model="message"><br>
<button ng-click="msg.log(message)">log</button>
<button ng-click="msg.warn(message)">warn</button>
<button ng-click="msg.info(message)">info</button>
<button ng-click="msg.error(message)">error</button>
<button ng-click="msg.debug(message)">debug</button>

</div>
<script src="angular.min.js"></script>
<script>
	angular.module("myapp",[])
	.controller("myctrl",function($scope,$log){
		$scope.msg=$log;
		$scope.message="welcome to sslabs";
	});
	
</script>
</body>
